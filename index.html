<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org">
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="https://raw.githack.com/begriffs/angular-paginate-anything/master/src/paginate-anything.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <style>
      ul.pagination, div.per-page {
        display: inline-block;
        vertical-align: middle;
      }
      div.per-page {
        margin-left: 1em;
      }
      ul.pagination > li a {
        display: inline-block;
        min-width: 3em;
        text-align: center;
      }
    </style>

    <title>Demo angular-paginate-anything</title>
  </head>
  <body class="container" ng-app="demoapp" ng-controller="DemoController">

    <h4 class="row" ng-hide="words">
      Waiting for Heroku server <a href="http://pagination.begriffs.com">http://pagination.begriffs.com</a> to wake up...
    </h4>

    <div class="row">
      <begriffs.pagination
        per-page="perPage"
        client-limit="clientLimit"
        url="'http://pagination.begriffs.com/words'"
        link-group-size="2"
        collection="words"
        template-url="https://raw.githack.com/begriffs/angular-paginate-anything/master/tpl/paginate-anything.html" />
      <ul>
        <li ng-repeat="w in words">{{w}}</li>
      </ul>
    </div>

  </body>
  <script>
  angular.module("demoapp", ['begriffs.paginate-anything'])
    .config(function($sceDelegateProvider) {
      $sceDelegateProvider.resourceUrlWhitelist(['self', 'https://raw.githack.com/begriffs/**']);
    })
    .controller("DemoController", function($scope) {
      $scope.perPage = 5;
      $scope.clientLimit = 250;
    });
</script>
</html>
